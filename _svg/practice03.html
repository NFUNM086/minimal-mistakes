<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模仿进度条</title>
	</head>
	<body>
		<svg>
    <rect x="10" y="10" width="200" height="20" stroke="black" fill="yellow">
  <animate
    attributeName="width"
    attributeType="XML"
    from="10" to="200"
    begin="0s" dur="5s"
    fill="freeze" />
    </rect>
        </svg>
	</body>
</html>
